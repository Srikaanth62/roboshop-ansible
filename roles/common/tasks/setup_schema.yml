- name: Load mongo schema
  when: setup_schema == "mongodb"
  block:
    - name: setup and copy mongodb repo file
      ansible.builtin.copy:
       src: mongo.repo
       dest: /etc/yum.repos.d/mongo.repo

    - name: Install mongodb client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: load mongodb schema
      ansible.builtin.shell: mongo --host dev.catalogue.mongo_endpoint  </app/schema/${{component}}.js



